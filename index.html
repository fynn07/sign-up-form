<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Karla:ital,wght@0,200..800;1,200..800&family=Pacifico&family=Poppins&family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>Forms Page</title>
</head>
<body>
   <div class="container">
        <div class="left-side">
            <div class="company-name">
                <h1>Harmonizeâ„¢</h1>
            </div>
            <div class="image-container">
                <img src="Untitled_design-removebg.png" alt="bg">
            </div>
            <div class="flavor-text-container">
                <h2>Join over 1,000,000+ musicians in harmony</h2>
            </div>
        </div>
        <div class="right-side">
            <div class="forms-container">
                <form action="#" method="post">
                    <div class="form-header-container">
                        <h2>Get Started</h2>
                    </div>
                    <div class="form-layer-container">
                        <div class="username-field-container">
                            <label for="username_field">Username</label>
                            <input type="text" name="user_name" id="username_field" required>
                        </div>
                        <div class="display-name-field-container">
                            <label for="display_name_field">Display Name</label>
                            <input type="text" name="display_name" id="display_name_field" required>
                        </div>
                    </div>
                    <div class="form-layer-container">
                        <div class="email-field-container">
                            <label for="email_field">Email</label>
                            <input type="email" name="email" id="email_field" required>
                        </div>
                        <div class="phone-number-field-container">
                            <label for="phone_number_field">Phone</label>
                            <input type="number" name="phone_number" id="phone_number_field" required>
                        </div>
                    </div>
                    <div class="form-layer-container">
                        <div class="password-container">
                            <label for="password_field">Password</label>
                            <input type="password" name="password" id="password_field" required minlength="6">
                        </div>
                        <div class="confirm-password-container">
                            <label for="confirm_password_field">Confirm Password</label>
                            <input type="password" id="confirm_password_field" required>
                        </div>
                    </div>
                    <div class="button-container">
                        <button type="submit">Create Account</button>
                        <p >Already have an account..? <span>LOGIN</span></p>
                    </div>

                </form>
            </div>
        </div>
   </div> 
</body>
</html>
